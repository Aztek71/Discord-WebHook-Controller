<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Discord webhook</title>
	<style type="text/css">
	html{
		font-family: Arial, Helvetica, sans-serif;
	}
	body {
		margin: 0;
		background-color: black;
		color: white;
		background-image: url(/background.png);
	}
	input {
		background: lightgrey;
		border-radius: 10px;
	}
	.message{
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		background-color: rgba(0,0,0,0.5);
		border-radius: 10px;
		padding: 10px;

	}
</style>
</head>
<body>
	<div class="message">
		<form onsubmit="document.whForm.action = document.whForm.whURL.value;if(this.content.value==''){ event.preventDefault()};setTimeout(()=>{this.content.value=''},500)" method="POST" name="whForm">
		Url du webhook: <input name="whURL" onchange="localStorage.setItem('whURL',this.value)"><br>
		Username: <input name="username" onchange="localStorage.setItem('username',this.value)"><br>
		AvatarURL: <input name="avatar_url" onchange="localStorage.setItem('avatar_url',this.value);document.getElementById('image').src=this.value"><br>
		<img id="image" width="100px" height="100px" alt="Entrez toutes les informations et appuyez sur le bouton 'envoyer'"><br>
		Content:<input name="content"><br>
		<input type="submit">
		</form>
	</div>
</div>
<script>
	document.whForm.username.value = localStorage.getItem("username")
	document.whForm.avatar_url.value = localStorage.getItem("avatar_url")
	document.getElementById('image').src=localStorage.getItem("avatar_url")
	document.whForm.whURL.value = localStorage.getItem("whURL")

	document.whForm.action = document.whForm.whURL.value
</script>
</body>
</html>
